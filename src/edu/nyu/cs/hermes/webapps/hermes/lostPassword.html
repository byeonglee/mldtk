<html >

<head>

<title>Hermes password recovery</title>

<link rel="stylesheet" href="control.css" type="text/css" />

<script language ="JavaScript">

function verify_lostpw()
{

	if( document.lostPassword.email.value.length < 4 )
	{

		msg = "E-mail is missing \n";
		
		alert(msg);
		
		return (false);

	}
	else
	{
    
    	return (true);    
		
  	}

}
</script>

</head>

<body >

<div class="header"> 

  <p class="message"><br />

    <img src="images/hermes_logo.png"> <br />

  </p>

</div>



<div class="backButton">
  <br>
  <a href="hermes.jsp"><img src="images/back_arrow.png" border="0">Back</a> 
</div>

<div class="paddedDiv"> <br>
  <br>
  <b> Hermes Password reset </b>
</div>

<div align="left">

<form action="lostPassword.jsp" method="post" name = "lostPassword" class="formDiv" onSubmit="return verify_lostpw();" >
  <br>
  <br>
  Enter the email address you signed up to hermes with and then check that email 
  address for instructions. <br>
  <br>
  <input type="text" name="email" size="40" maxlength="40">
  <br>
  <br>
  <button type="submit" name="Submit" value="Submit">Submit</button>
</form>
